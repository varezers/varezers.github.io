baseurl         = "//varezers.org"
title           = "Varezers"
theme           = "Diogenes"
canonifyurls    = true
pygmentsStyle   = "monokai"
rssLimit        = 50
enableEmoji     = true
enableRSS		= true

[params]
    theme_color = "#8A9A5B"
    description     = "Reflections on adventures, philosophy, life and everything..."
[permalinks]
    post        = ":slug"
    story       = ":slug"
[sitemap]
    priority    = 0.5
    filename    = "sitemap.xml"
[blackfriday]
    fractions = false
[markup.goldmark.renderer]
	unsafe= true

[outputs]
home = ["HTML","RSS"]

[mediaTypes]
[mediaTypes."application/rss"]
suffixes = ["xml"]

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"

[privacy]
    [privacy.disqus]
        disable = true
    [privacy.googleAnalytics]
        disable = true
    [privacy.instagram]
        disable = true
    [privacy.twitter]
        disable = true
    [privacy.vimeo]
        disable = true
    [privacy.youtube]
        disable = true
